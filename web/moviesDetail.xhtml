<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['movie.details.title']}</title>
    </h:head>
    <h:body>
      <h2>
            <h:outputText value="#{msg['movie.details.title']}" />
        </h2>
        
        <h:panelGrid border="0" columns="2">
            <h:outputLabel value="#{msg['movie.id']} : " />
            <h:outputText value="#{movieDetailBean.movie.id}" />
            <h:outputLabel value="#{msg['movie.name']} : " />
            <h:outputText value="#{movieDetailBean.movie.name}" />
            <h:outputLabel value="#{msg['movie.producer']} : " />
            <h:outputText value="#{movieDetailBean.movie.producer}" />
        </h:panelGrid>
        
        <h3> <h:outputText value="#{msg['movie.details.persons.title']}" /></h3>
        
        <h:form id="moviesListForm">
            <h:dataTable id="detailMovies" var="p" value="#{movieDetailBean.persons}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.id']}" />
                    </f:facet>
                    <h:outputText value="#{p.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.firstName']}" />
                    </f:facet>
                    <h:commandLink value="#{p.firstName}" action="#{personDetailBean.show(p)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.lastName']}" />
                    </f:facet>
                    <h:outputText value="#{p.lastName}" />
                </h:column>
            </h:dataTable>
            
            <br/>
            <h:commandButton id="btnGoHome" value="#{msg['button.label.home']}" action="index" />
        </h:form>
    </h:body>
</html>
