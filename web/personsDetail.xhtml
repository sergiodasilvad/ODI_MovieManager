<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> #{msg['person.details.title']} </title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText value="#{msg['person.details.title']}" />
        </h2>
        
        <h:panelGrid border="0" columns="2">
            <h:outputLabel value="#{msg['person.id']} : " />
            <h:outputText value="#{personDetailBean.person.id}" />
            <h:outputLabel value="#{msg['person.firstName']} : " />
            <h:outputText value="#{personDetailBean.person.firstName}" />
            <h:outputLabel value="#{msg['person.lastName']} : " />
            <h:outputText value="#{personDetailBean.person.lastName}" />
        </h:panelGrid>
        
        <h3> <h:outputText value="#{msg['person.details.movies.title']}" /></h3>
        
        <h:form id="movieListForm">
            <h:dataTable id="detailMovies" var="m" value="#{personDetailBean.movies}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.id']}" />
                    </f:facet>
                    <h:outputText value="#{m.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.name']}" />
                    </f:facet>
                    <h:commandLink value="#{m.name}" action="#{movieDetailBean.show(m)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.producer']}" />
                    </f:facet>
                    <h:outputText value="#{m.producer}" />
                </h:column>
            </h:dataTable>
            
            <br/>
            <h:commandButton id="btnGoHome" value="#{msg['button.label.home']}" action="index" />
        </h:form>
 
    </h:body>
</html>
